################# 系统配置（请谨慎修改） #################

#字符窜处理编码
encoding=utf-8

#处于安全考虑，防止签名被重复使用，设置了签名有效时间，正负N秒，此项要求服务器时间准确
timestampLimit=60

#为减少调用accessToken接口而设立的缓冲，在此时间内值调用一次accessToken接口，微信暂定为7200秒，这里腾出10秒用于防止出现无效token异常
accessTokenExpiresTime=7190

